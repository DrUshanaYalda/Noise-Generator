<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Noise Settings Helper</title>

<style>
body{
  font-family: Arial, sans-serif;
  background:#0f141c;
  color:#e6eef8;
  padding:20px;
  max-width:800px;
  margin:auto;
}
h1{font-size:22px}
.section{margin-bottom:20px}
select,button{
  width:100%;
  padding:12px;
  border-radius:8px;
  border:none;
  margin-bottom:10px;
  font-size:15px;
}
button{
  background:#4fd1c5;
  color:#000;
  font-weight:bold;
  cursor:pointer;
}
.result{
  background:#1a2330;
  padding:15px;
  border-radius:10px;
  margin-top:20px;
}
.warning{
  background:#3b2f1c;
  color:#ffd166;
  padding:10px;
  border-radius:8px;
  margin-top:10px;
}
.colorBox{
  display:inline-block;
  padding:6px 12px;
  border-radius:6px;
  margin-right:8px;
}
.brown{background:#6b4f2a;}
.pink{background:#b34b8c;}
</style>
</head>

<body>

<h1>إعدادات Noise Generator</h1>
<p>
هذا الموقع يعطيك الأرقام التي تضعها في تطبيق Noise Generator.<br>
اختر ما تريد الآن، وستظهر لك الإعدادات المناسبة.
</p>

<div class="section">
<label>العمر؟</label>
<select id="age">
  <option value="adult">بالغ</option>
  <option value="older">كبير سن</option>
  <option value="child">طفل</option>
  <option value="toddler">طفل صغير</option>
  <option value="infant">رضيع</option>
</select>
</div>

<div class="section">
<label>أي جهاز ستستخدم للصوت؟</label>
<select id="device">
  <option value="phone">سماعة الهاتف</option>
  <option value="tablet">سماعة التابلت</option>
  <option value="external">Bluetooth speaker</option>
  <option value="headphones">AirPods / headphones</option>
</select>
</div>

<div class="section">
<label>المسافة بينك وبين الجهاز؟</label>
<select id="distance">
  <option value="near">أقل من 0.5 متر</option>
  <option value="normal">بين 0.5 و 1.5 متر</option>
  <option value="far">أكثر من 1.5 متر</option>
</select>
</div>

<div class="section">
<label>هل يوجد رضيع أقل من سنة ونصف في نفس الغرفة؟</label>
<select id="infantRoom">
  <option value="no">لا</option>
  <option value="yes">نعم</option>
</select>
</div>

<div class="section">
<label>اختر ما تريد الآن:</label>
<select id="mode">
  <option value="sleep">نوم</option>
  <option value="relax">راحة وهدوء (Relaxation)</option>
  <option value="muscle">راحة العضلات</option>
  <option value="quiet">تهدئة الأفكار</option>
  <option value="focus">تركيز في العمل</option>
  <option value="study">دراسة</option>
  <option value="cook">طبخ</option>
  <option value="clean">تنظيف أو ترتيب</option>
  <option value="sew">خياطة أو عمل يدوي</option>
  <option value="game">ألعاب فيديو</option>
  <option value="tv">مشاهدة تلفاز</option>
  <option value="childCalm">تهدئة الطفل</option>
  <option value="childFocus">مساعدة الطفل على التركيز</option>
  <option value="childSleep">نوم الطفل</option>
</select>
</div>

<button onclick="generate()">أعطني الإعدادات</button>

<div class="result" id="output" style="display:none;"></div>

<script>

function generate(){

let age = document.getElementById("age").value;
let device = document.getElementById("device").value;
let distance = document.getElementById("distance").value;
let infantRoom = document.getElementById("infantRoom").value;
let mode = document.getElementById("mode").value;

let color="Brown";
let low=150;
let high=900;
let volume="";
let warning="";

// === BASE RANGES ===

const base = {
 sleep:        {c:"Brown", l:100, h:700},
 relax:        {c:"Brown", l:120, h:900},
 muscle:       {c:"Brown", l:130, h:750},
 quiet:        {c:"Brown", l:150, h:600},
 focus:        {c:"Pink",  l:160, h:1500},
 study:        {c:"Pink",  l:160, h:1300},
 cook:         {c:"Pink",  l:170, h:1700},
 clean:        {c:"Pink",  l:180, h:1800},
 sew:          {c:"Pink",  l:160, h:1300},
 game:         {c:"Pink",  l:180, h:1800},
 tv:           {c:"Pink",  l:180, h:1100},
 childCalm:    {c:"Brown", l:150, h:700},
 childFocus:   {c:"Pink",  l:170, h:1200},
 childSleep:   {c:"Brown", l:120, h:600}
};

color = base[mode].c;
low = base[mode].l;
high = base[mode].h;

// === DEVICE FLOOR ===

let floor = 150;
if(device==="tablet") floor=110;
if(device==="external") floor=80;
if(device==="headphones") floor=50;

if(low < floor) low = floor;

// === DISTANCE MODIFIER ===
if(distance==="near") low += 20;
if(distance==="far") high += 100;

// === INFANT OVERRIDE ===
if(infantRoom==="yes" || age==="infant"){
 color="Brown";
 low=150;
 high=550;
 warning = `
 <div class="warning">
 تنبيه مهم:<br>
 الصوت يجب أن يكون منخفض جداً.<br>
 ضع الجهاز بعيد 1–2 متر.<br>
 لا تستخدم AirPods للرضيع.
 </div>`;
}

// === VOLUME TEXT ===
if(mode==="sleep" || mode==="childSleep"){
 volume="اجعل الصوت منخفض جداً. إذا لاحظته بوضوح فهو مرتفع.";
}
else if(mode==="childCalm"){
 volume="منخفض وثابت. لا ترفعه بسرعة.";
}
else{
 volume="منخفض لكن مسموع. لا يغطي الأصوات.";
}

// === OUTPUT ===
let colorClass = (color==="Brown")?"brown":"pink";

document.getElementById("output").style.display="block";
document.getElementById("output").innerHTML = `
<h3>الإعدادات التي تضعها في التطبيق:</h3>
<p><span class="colorBox ${colorClass}"></span> لون الصوت: ${color}</p>
<p>Low cut: ${low} Hz</p>
<p>High cut: ${high} Hz</p>

<h4>مستوى الصوت</h4>
<p>${volume}</p>

<h4>إذا لم يناسبك:</h4>
<p>ارفع Low cut قليلاً أو خفّض High cut.</p>

${warning}
`;

}

</script>

</body>
</html>
